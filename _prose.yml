prose:
  rooturl: '_posts'
  siteurl: 'http://hexoboilerplate.com/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - _config.yml
    - /scaffolds
    - /themes
    - package.json
    - README.md
    - .gitignore
  metadata:
    source:
      - name: "layout"
        field:
          element: "select"
          value: "page"
          label: "Choose a Layout Template"
          options:
            - name: 'Page'
              value: 'page'
            - name: 'Post'
              value: 'post'
            - name: 'Empty for Raw HTML or Jade'
              value: 'empty'
          placeholder: 'page'
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
          alterable: true
      - name: "category"
        field:
          element: "select"
          label: "Choose a Category"
          placeholder: "Blog"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
          alterable: false
